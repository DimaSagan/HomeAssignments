   <script>
      "use strict"
      const programSection = document.querySelector(".wishlist__program")

      function getWish(arr, num) {
         let wish = arr.slice()
         let res = []
         while (res.length < num) {
            let wishNumber = Math.floor(Math.random() * (wish.length))
            res.push(wish[wishNumber])
            wish.splice(wishNumber, 1)
         }
         res.forEach(element => {
            const createElement = createWishBlock(element)
            programSection.appendChild(createElement)
         })

      }
      function createWishBlock(val) {
         const div = document.createElement("div")
         let alignNum = 1 + Math.floor(Math.random() * 3)
         div.classList.add("wishlist__block")
         div.setAttribute("val", alignNum)
         // div.setAttribute("style","opacity:1;")
         div.innerText = val
         return div
      }

      const wishlist = [
         "Подорож на Мальдіви",
         "Новий смартфон",
         "Професійна камера",
         "Навчання гри на гітарі",
         "Книга 'JS для чайників'",
         "Фітнес-абонемент",
         "М'який плед із шерсті альпака",
         "Кулінарний курс від шеф-кухаря",
         "Татуювання",
         "Малюнок від улюбленого художника"
      ]


      document.documentElement.DOMContentLoaded = getWish(wishlist, 3)
      document.addEventListener("DOMContentLoaded", function () {
         document.body.classList.add("loaded");
      });


   </script>
