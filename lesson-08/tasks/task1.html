<!DOCTYPE html>

<body>
   <h1>Рішення задачі №1</h1>
   <p>
      Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься (відмінник, двійочник
      (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна трійка)).
   </p>
   <script>
      "use strict"
      let courseGrade = [5,5,5,5,2]
      let sumGrade = 0
      let pupilRating = "Відмінник"
      for (let grade = 0; grade < courseGrade.length; grade++) {
         sumGrade += courseGrade[grade] 
      }
      let averageGrade = sumGrade/courseGrade.length
      if(averageGrade<5){
         for (let grade = 0; grade < courseGrade.length; grade++) {
         if(courseGrade[grade] == 2){ pupilRating = "Двійочник" 
         break}
         if(courseGrade[grade] == 3) {pupilRating = "Трійочник" 
         break}
         else pupilRating = "Хорошист"
      }
      }
         
      document.write(`Середній бал учня: ${averageGrade}. Рейтинг учня: ${pupilRating}`)
  
      
   </script>

</body>

</html>
