<body>
   <h1>Рішення задачі №4</h1>
   <p>
      Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які :
   </p>
   <ol>
      <li>починаються на букву «А»;</li>
      <li>перша і остання літери співпадають;</li>
      <li>складаються з більше ніш 5 символів;</li>
   </ol>
   <script>
      "use strict"
      function numberBeginA(numbers) {
         let numberA = 0
         // console.log(numbers[3][0][1])
         for (let a = 0; a < numbers.length; a++) {
            if (numbers[a][0][0] == "А") numberA += 1
         }
         return numberA
      }
      function firstLatterMatchLastLetter(numbers) {
         let maches = 0
         for (let m = 0; m < numbers.length; m++) {
            let number = numbers[m][0]
            let numberLength = number.length
            let numberFirstLatter = number[0]
            let numberLastLatter = number[numberLength - 1]
            if (numberFirstLatter == numberLastLatter) maches += 1
         }
         return maches
      }
      function numberMoreThanSixSymbol(numbers) {
         let moreThanSix = 0
         for (let s = 0; s < numbers.length; s++) {
            let numberLength = numbers[s][0].length
            if (numberLength > 5) moreThanSix += 1
         }
         return moreThanSix
      }
      let transportNumber = [["АА12УА"], ["АА1712УФ"], ["АХ44Р"], ["НС2834ЖН"], ["ВО5533ЛК"]]

      let numberBeginAResult = numberBeginA(transportNumber)
      let firstLatterMatchLastLetterResult = firstLatterMatchLastLetter(transportNumber)
      let numberMoreThanSixSymbolResult = numberMoreThanSixSymbol(transportNumber)

      document.write(`Кількість номерів які починаються на букву «А»: <b>${numberBeginAResult}</b> `)
      document.write(`<br>Кількість номерів у фких перша і остання літери співпадають: <b>${firstLatterMatchLastLetterResult}</b>`)
      document.write(`<br>Кількість номерів які складаються з більше ніш 5 символів: <b>${numberMoreThanSixSymbolResult}</b>`)
   </script>
</body>
