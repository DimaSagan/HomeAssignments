<head>

<body>
   <h1>Рішення задачі №3</h1>
   <p>
      Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
   </p>
   <script>
      "use strict"
      let pupilsNames = ["Даніл","Іван", "Даша", "Дмитро", "Іван", "Євген" ]
      let ivan = 0
      for (let nameSearch = 0; nameSearch < pupilsNames.length; nameSearch++) {
         if(pupilsNames[nameSearch] === "Іван")
         ivan +=1
      }
      document.write(`Ім’я Іван зустрічається: ${ivan} разів.`)
   </script>
</body>
