<body>
   <h1>Рішення задачі №10</h1>
   <p>
      Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.
   </p>

   <script>
      "use strict"
      function negativeTemp(dayNumbers) {
         let negativeTempResult = 0
         for (let i = 1; i <= dayNumbers; i++) {
            let temperature = parseInt(prompt(`Введіть тепературу за ${i} день`))
            if (temperature<0) negativeTempResult++
         }
         return negativeTempResult
      }
      const userDayNumbers = parseInt(prompt("Введіть кількість днів"))
      let negativeTempFunc = negativeTemp(userDayNumbers)
      document.write(`Кількість від’ємних показів температури ${negativeTempFunc}`)
   </script>
div
</body>
