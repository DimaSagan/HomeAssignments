<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Рішення задачі №3</title>

</head>

<body>


   <div class="random-list-program-wrapper">
      <div class="random-list-program">
         <button id="color">Пофарбувати</button>
      </div>
   </div>

   <script>
      "use strict"
      function listGenerator(listNum) {
         const listWrapper = document.querySelector(".random-list-program")
         for (let i = 0; i < listNum; i++) {
            let ol = document.createElement("ol")
            listWrapper.append(ol)
            let liNum = 1 + Math.floor(Math.random() * (10 - 1 + 1))
            for (let l = 1; l <= liNum; l++) {
               let li = document.createElement("li")
               ol.append(li)
               let liContent = 1 + Math.floor(Math.random() * (100 - 1 + 1))
               let num
               if (l < 10) num = "0" + l
               else num = l
               let elementNum = document.createElement("span")
               li.append(elementNum)
               elementNum.innerText = `${num} `
               li.append(liContent)
            }
         }
         let li = document.querySelectorAll("li")
         let start = document.getElementById("color")
         start.onclick = () => painter(li)
      }

      function painter(list) {
         for (const li of list) {
            if (li.lastChild.length < 2) {
               li.style.backgroundColor = "red"
            } else {
               li.style.backgroundColor = "green"
            }
         }
      }

      listGenerator(5)
   </script>
</body>

</html>
