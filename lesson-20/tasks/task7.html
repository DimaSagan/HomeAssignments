<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Рішення задачі №7</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   

   <section class="snowfall">

   </section>
   <script>
      "use strict"

      function snowfall() {
         const screen = document.querySelector(".snowfall")
         const snowflake = document.createElement("span")
         snowflake.innerText = "*"
         snowflake.style.left = Math.random() * window.innerWidth + "px"
         snowflake.style.fontSize = 16 + Math.floor(Math.random() * (70 - 16)) + "px"
         screen.append(snowflake)

         function snowflakeAnim() {
            let top = parseFloat(snowflake.style.top) || 0
            top += Math.random() * 5 + 1

            if (top > window.innerHeight) {
               top = -150
               snowflake.style.left = Math.random() * window.innerWidth + "px"
            }
            snowflake.style.top = top + "px"
         }

         setInterval(snowflakeAnim, 30)

      }

      snowfall()

      for (let i = 0; i < 150; i++) {
         snowfall()

      }



   </script>
</body>

</html>
