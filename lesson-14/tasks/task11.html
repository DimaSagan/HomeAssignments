<!DOCTYPE html>

<head>

<body>
   <h1>Рішення задачі 2.4</h1>
   <p>
      Загальний прибуток за вихідні дні:
   </p>
   <script>
      "use strict"
      let allMalls = [
         [10, 20, 30, 40, 50, 60, 70],
         [100, 200, 300, 400, 500, 600, 700],
         [11, 22, 33, 44, 55, 66, 77],
         [15, 25, 35, 45, 55, 65, 75],
         [10, 20, 30, 40, 50, 60, 70],
         [100, 200, 300, 400, 500, 600, 700],
         [15, 25, 35, 45, 55, 65, 75]
      ]
     for (let mall = 0; mall < allMalls.length; mall++) {
      let weekendProfitSum = 0
      for (let weekendProfit = 5; weekendProfit < allMalls[mall].length; weekendProfit++) {
         weekendProfitSum += allMalls[mall][weekendProfit]
      }
      document.write(`Загальний прибуток за вихідні дні. Магазин № ${mall+1}: ${weekendProfitSum}$;<br>`)
     }

     let totalSum = allMalls.reduce((prevDayProfit, day)=>
     prevDayProfit + day.reduce((prevSum, days, weekend)=> weekend>4 ? prevSum + days : prevSum ,0)
     ,0)
     document.write(`<p>Загальний прибуток всіх магазинів за вихідні дні: ${totalSum}$;</p>`)
   </script>
</body>

</html>
