                  sponsorFirstName: "Zolochev",
                  investments: 125
               }
            ],
            releaseYear: 2019,
            siteCost: 450
         }
      ]
      function getProfit(array){
         let allProfit = []
         for (let i = 0; i < array.length; i++) {
            let investments = 0
            for (let j = 0; j < array[i].sponsors.length; j++) {
               investments += array[i].sponsors[j].investments
            }
            let profit = array[i].siteCost-investments
            allProfit.push(profit)
         }
         return allProfit 
      }
      let profit = getProfit(webProduct)
      document.write(`${profit}<br>`)
      let sort = profit.sort((a, b)=> b-a)
      document.write(sort)
