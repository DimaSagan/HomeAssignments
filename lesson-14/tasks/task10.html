<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">

<body>
   <h1>Рішення задачі 2.3</h1>
   <p>
      Загальний прибуток за робочі дні:
   </p>
   <script>
      "use strict"
      let allMalls = [
         [10, 20, 30, 40, 50, 60, 70],
         [100, 200, 300, 400, 500, 600, 700],
         [11, 22, 33, 44, 55, 66, 77],
         [15, 25, 35, 45, 55, 65, 75],
         [10, 20, 30, 40, 50, 60, 70],
         [100, 200, 300, 400, 500, 600, 700],
         [15, 25, 35, 45, 55, 65, 75]
      ]
     for (let mall = 0; mall < allMalls.length; mall++) {
      let weekdaysProfitSum = 0
      for (let weekdaysProfit = 0; weekdaysProfit < 5; weekdaysProfit++) {
         weekdaysProfitSum += allMalls[mall][weekdaysProfit]
      }
      document.write(`Загальний прибуток за робочі дні. Магазин № ${mall+1}: ${weekdaysProfitSum}$;<br>`)
     }

     let totalSum = allMalls.reduce((prevDayProfit, day)=>
     prevDayProfit + day.reduce((prevSum, days, weekday)=> weekday<5 ? prevSum + days : prevSum ,0)
     ,0)
     document.write(`<p>Загальний прибуток всіх магазинів за робочі дні: ${totalSum}$;</p>`)
   </script>
</body>

</html>
