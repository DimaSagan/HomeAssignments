<body>
   <h1>Рішення задачі №11</h1>
   <p>
      Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.
   </p>

   <script>
      "use strict"
      function negativeTemp(dayNumbers) {
         let averageTempResult = 0
         for (let i = 1; i <= dayNumbers; i++) {
            let temperature = parseInt(prompt(`Введіть тепературу за ${i} день`))
            if (temperature> 0) averageTempResult += temperature
         }
         let result = averageTempResult / dayNumbers
         return result
      }
      const userDayNumbers = parseInt(prompt("Введіть кількість днів"))
      let negativeTempFunc = negativeTemp(userDayNumbers)
      document.write(`Середня кількість додатних показів температури ${negativeTempFunc.toFixed(1)}`)
   </script>

</body>

</html>
