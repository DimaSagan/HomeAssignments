<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Рішення задачі №6</title>
</head>

<body>
   <h1>Рішення задачі №6</h1>
   <p>
      Створити окремі функції, які переводять:
   </p>
   <ul>
      <li>Сантиметри у дюйми;</li>
      <li>Кілограми у фунти;</li>
      <li>Кілометри у милі.</li>
   </ul>
   <script>
      "use strict"
      function getSantimetrsToInch() {
         const santimetrsToInch = parseFloat(prompt("Введіть значення см:", "5"))
         let result = santimetrsToInch * 0.393700787
         return `${santimetrsToInch} сантиметрів це ${result.toFixed(2)} дюймів`
      }
      function getKiloToPound() {
         const kiloToPound = parseFloat(prompt("Введіть значення кг:", "5"))
         let result = kiloToPound * 2.20462262185
         return `${kiloToPound} кілограмів це ${result.toFixed(2)} фунтів`
      }
      function getKmToMi() {
         const kmToMi = parseFloat(prompt("Введіть значення км:", "5"))
         let result = kmToMi * 0.621371
         return `${kmToMi} кілометрів це ${result.toFixed(2)} миль`
      }

      let inchResult = getSantimetrsToInch()
      let poundResult = getKiloToPound()
      let miResult = getKmToMi()
      document.write(` ${inchResult}<br>  ${poundResult}<br> ${miResult}`)
   </script>
</body>

</html>
