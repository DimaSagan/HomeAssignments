   <h1>Рішення задачі №7</h1>
   <p>
      Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
   </p>

   <script>
      "use strict"

      function getTable(row, colunm, message) {
         document.write("<table>")
         for (let r = 0; r < row; r++) {
            document.write("<tr>")
            for (let c = 0; c < colunm; c++) {
               document.write(`<td>${message}</td>`)
            }
            document.write("</tr>")
         }
         document.write("</table>")
      }
      const rowParam = parseInt(prompt("Введіть калькість рядків"))
      const columnParam = parseInt(prompt("Введіть калькість стовпців"))
      const messageParam = prompt("Введіть повідомлення")
      let tableResult = getTable(rowParam, columnParam, messageParam)

   </script>
