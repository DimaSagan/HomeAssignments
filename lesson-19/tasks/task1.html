   <script>
      "use strict"

      function getColor() {
         const thisDiv = this
         let div = thisDiv
         while (div.nextElementSibling !== null) {
            div = div.nextElementSibling
            div.style.color = 'red'
         }
      }
      const divList = document.querySelectorAll("div")
      for (const div of divList) {
         div.onclick = getColor
      }
