<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Рішення задачі №4</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>

   <div class="wrapper">
      <!-- <header class="wrapper__header header "></header> -->
      <main class="wrapper__wishlist wishlist">
         <section class="table-prog">
            <h2 class="counter">Click </h2>
         </section>
      </main>
      <!-- <footer class="wrapper__footer footer">
1
      </footer> -->
   </div>

   <script>
      "use strict"
      const wrapper = document.querySelector(".table-prog")
      const counter = document.querySelector(".counter")

      function tableGenerator(tableNum, stringNum, columnNum) {
         for (let tables = 0; tables < tableNum; tables++) {
            const table = document.createElement("table")
            wrapper.append(table)
            for (let strings = 0; strings < stringNum; strings++) {
               const tr = document.createElement("tr")
               table.append(tr)
               for (let columns = 0; columns < columnNum; columns++) {
                  const td = document.createElement("td")
                  tr.append(td)
                  let randomNum = 1 + Math.floor(Math.random() * (100 + 1 - 1))
                  td.innerText = randomNum
               }
            }
         }
      }

      let counterNum = 0
      let counterNumWrapper = document.createElement("span")
      counter.append(counterNumWrapper)

      function tdClicker(event) {
         let thisTd = event.target
         if (thisTd.tagName === "TD") {
            thisTd.closest("table").style.border = "2px solid green"
            counterNum += 1
         }

         counterNumWrapper.innerText = counterNum
      }
      wrapper.onclick = tdClicker
      tableGenerator(3, 3, 3)

   </script>
</body>

</html>
