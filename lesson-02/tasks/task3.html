<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Рішення задачі №3</title>
   </head>

   <body>
      <h1>Рішення задачі №3</h1>
      <p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості). </p>
      <script>
         "use strict"
         let productPrice = parseFloat(prompt(`Введіть вартість товару`))
         let productQuantity = parseFloat(prompt(`Введіть кількість товару`))
         let totalPrice = productPrice * productQuantity
         let salesTax = 5
         let rezSalesTax = totalPrice / 100 * salesTax
         document.write(`Загальна вартіть сладає: ${totalPrice} <br> Сума <b>ПДВ</b> від загальної вартості: ${rezSalesTax}`)
      </script>
   </body>

</html>
