<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Рішення задачі №4</title>
</head>

<body>
   <h1>Рішення задачі №4</h1>
   <p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів. </p>
   <script>
      "use strict"

      let centimeters = parseFloat(prompt(`Введіть довжину у сатиметрах та отримайте значення у метрах та кілометрах`))
      let meters = centimeters / 100
      let kilometers = meters / 1000
      document.write(`Введене значення ${centimeters}см
         <p>Значення у метрах ${meters}м</p> 
         <p>Значення у кілометрах ${kilometers}км</p>`)
   </script>
</body>

</html>
