<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
   <h1>Рішення задачі №0</h1>
   <p>Обчислити значення виразів </p>
   <script>
      "use strict"
      {
         let a = parseFloat(prompt(`Обчислення один \n Введіть перше число`))
         let b = parseFloat(prompt(`Обчислення один \n Введіть друге число`))
         let sumOne = a + 12 + b
         document.write(`S1 = ${a} + 12 + ${b} = ${sumOne}`)
      }

      {
         let a = parseFloat(prompt(`Обчислення два \n Введіть перше число`))
         let b = parseFloat(prompt(`Обчислення два \n Введіть друге число`))
         let sumTwo = Math.sqrt((a + b) / (2 * a))
         document.write(`<p>S2 = √(${a}+${b}) / (2*${a}) = ${sumTwo}</p>`)
      }

      {
         let a = parseFloat(prompt(`Обчислення три \n Введіть перше число`))
         let b = parseFloat(prompt(`Обчислення три \n Введіть друге число`))
         let c = parseFloat(prompt(`Обчислення три \n Введіть третэ число`))
         let sumTrhee = Math.cbrt((a + b) * c)
         document.write(`<p>S3 = \u221B(${a} + ${b}) * ${c} = ${sumTrhee}</p>`)
      }

      {
         let a = parseFloat(prompt(`Обчислення чотири \n Введіть перше число`))
         let b = parseFloat(prompt(`Обчислення чотири \n Введіть друге число`))
         let sumFour = Math.sin(a / (-b))
         document.write(`<p>S4 = <i>sin</i> ${a} / ${-b} = ${sumFour}</p>`)
      }

   </script>
</body>

</html>
