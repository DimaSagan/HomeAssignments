<body>
   <h1>Рішення задачі №1</h1>
   <p>
      Створити об’єкт «Тир». У масиві зберігаються 1, якщо у цьому квадраті є заєць і 0 в іншому випадку
   </p>
   <script>
      "use strict"
      let tyre = {
         // Масив, у якому зберігається поле з зайцями
         gameField: new Array(7).fill().map(() => Math.floor(Math.random() * 2)),

         // Метод пострілу (задається позиція пострілу)
         shot: function () {
            let shotQuantity = this.gameField.length
            while (shotQuantity > 0) {
               let userAction = parseInt(prompt(`Перед вами ${this.gameField.length} мішеней. Оберіть в яку будете стріляти`))
               if (this.gameField[userAction - 1] === 1) {
                  alert("Ви влучили у зайця")
                  this.gameField[userAction - 1] = "Влучив"
               }
               else alert("Ця мішень була порожня")
               shotQuantity--
            }
            this.output()
         },
         // метод Виведення ігрового поля
         output: function () {
            document.write(this.gameField)
         }
      }

      tyre.shot()

      // document.write(gameField)
   </script>

</body>
