<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рішення задачі №3</title>
  <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>

<body>

  <p>
    Вивести скільки зараз годин у Лондоні, Парижі, Сіднеї.
  </p>


  <main class="page">
    <section class="world-time"></section>
  </main>
  <script>
    "use strict"
    document.addEventListener("DOMContentLoaded", () => {



      function getCityList(cityArr) {
        let cityList = cityArr
        cityList.forEach(city => {
          let div = document.createElement("div")
          let span = document.createElement("span")
          span.className = `${city.toLowerCase()}`
          div.innerText = `${city} : `
          document.querySelector(".world-time").append(div)
          div.append(span)
        })
      }

      function timeOption(timeZone, classSelector) {
        const options = {
          timeZone: timeZone,
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false
        }
        const time = new Date().toLocaleTimeString('en-GB', options)
        document.querySelector(classSelector).innerText= time
      }

      function getTime(){
        timeOption('Europe/London','.london')
        timeOption('Europe/Paris','.paris')
        timeOption('Australia/Sydney','.sydney')
      }

      let cityArr = ["London", "Paris", "Sydney"]
      getCityList(cityArr)
      setInterval(getTime,1000)
      getTime()
    })
    


  </script>

</body>

</html>
