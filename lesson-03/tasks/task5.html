<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Рішення задачі №5</title>
</head>

<body>
   <h1>Рішення задачі №5</h1>
   <p>
      З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву
      транспортного засобу, яким він може керувати.
   </p>
   <script>
      "use strict"
      const driverCategory = prompt("Введыть категорію водія, латинськими літерами", "A")
      let result
      if (!isNaN(driverCategory) || driverCategory !== "A" || driverCategory !== "B" || driverCategory !== "C")
         result = "Такої категорії не існує"
      switch (driverCategory) {
         case "A":
            result = "Мотоцикл"
            break
         case "B":
            result = "Легковий автомобіль"
            break
         case "C":
            result = "Вантажний автомобіль"
            break
      }
      document.write(result)
   </script>
</body>

</html>
