<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Рішення задачі №5</title>
</head>

<body>
   <h1>Рішення задачі №5</h1>
   <p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин. </p>
   <script>
      "use strict"

      let second = parseFloat(prompt(`Введіть кількість секунд`))
      let minutes = second / 60
      let hour = second / 3600
      document.write(`Введена кількість секунд ${second}с 
         <p>Введене значення у хвилинах ${minutes}хв</p> 
         <p>Введене значення у годинах ${hour}год</p>`)
   </script>
</body>

</html>
