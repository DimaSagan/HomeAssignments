<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Рішення задачі №6</title>
</head>

<body>
   <h1>Рішення задачі №6</h1>
   <p>
      З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
   </p>

   <script>
      "use strict"
      const dayNumber = parseInt(prompt("Введіть номер дня тижня"))
      let result
      if (isNaN(dayNumber)) result = "Такого дня не існує"
      switch (dayNumber) {
         case 1:
            result = "Понеділок"
            break
         case 2:
            result = "Вівторок"
            break
         case 3:
            result = "Середа"
            break
         case 4:
            result = "Четверг"
            break
         case 5:
            result = "П'ятниця"
            break
         case 6:
            result = "Субота"
            break
         case 7:
            result = "Неділя"
            break
      }
      alert(result)
      document.write(result)
   </script>
</body>

</html>
