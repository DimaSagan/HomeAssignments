<body>
   <h1>Рішення задачі №13</h1>
   <p>
      Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
   </p>
   <script>
      "use strict"
      const minNumberValue = parseFloat(prompt("min value"))
      const maxNumberValue = parseFloat(prompt("max value"))
      let oddNumber = 0
      for (let numbers = minNumberValue + 1; numbers < maxNumberValue; numbers++) {
         if (numbers % 2 === 1)
            oddNumber += numbers
      }
      document.write(`Кількість непарних чисел становить: ${oddNumber}`)

   </script>

</body>
