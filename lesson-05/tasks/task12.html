<body>
   <h1>Рішення задачі №12</h1>
   <p>
      Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
   </p>
   <script>
      "use strict"
      let result
      let randomNumber
      while (result != true) {
         randomNumber = 0 + Math.floor(Math.random() * 1000)
         result = confirm(`Це ${randomNumber}`)
      }
      document.write(`Користувач загадав ${randomNumber}<br><a href="task12.html">Спробувати ще</a>`)
   </script>

</body>
