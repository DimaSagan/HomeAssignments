<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Рішення задачі №6</title>
</head>

<body>
   <h1>Рішення задачі №6</h1>
   <p>
      Вивести таблицю з одним рядком і  7 стовпцями.
   </p>
   
   <script>
      "use strict"
      const tableCollumQuantity = 7
      document.write(`<table style="border: 2px solid black;">`)
         document.write(`<tr>`)
      for(let tableCollum = 1; tableCollum<=tableCollumQuantity; tableCollum++){
         document.write(`<td style="border: 2px solid black; padding: 5px;">${tableCollum}</td>`)
      }
      document.write(`</tr>`)
      document.write(`</table>`)
   </script>
</body>

</html>
