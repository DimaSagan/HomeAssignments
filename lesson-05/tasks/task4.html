<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Рішення задачі №4</title>
</head>

<body>
   <h1>Рішення задачі №4</h1>
   <p>
      Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем.
   </p>
   <script>
      "use strict"
      let quantityRandomNumber = parseInt(prompt("Введіть кількість випадкових чисел", "10"))
      document.write(`<ul>`)
      for (let listItem = 0; listItem < quantityRandomNumber; listItem++) {
         let randomNumber = 1 + Math.floor(Math.random() * 100)
         document.write(`<li>${randomNumber}</li>`)
      }
      document.write(`</ul>`)
   </script>
</body>

</html>
