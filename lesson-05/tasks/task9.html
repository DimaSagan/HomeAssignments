<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Рішення задачі №9</title>
</head>
<style> 
table{
border: 2px solid black; display:inline-block; margin-right:10px;
}
td{
   border: 2px solid black; padding: 5px;
}
</style>
<body>
   <h1>Рішення задачі №9</h1>
   <p>
      Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) та нумерацією починаючи з одного
   </p>
   <script>
      "use strict"
      const tableCollumQuantity = 3
      const tableRowQuantity = 3
      const userTableQuantity = 3
      let boxNumber = 1
      for (let tableQuantity = 1; tableQuantity <= userTableQuantity; tableQuantity++) {
         document.write(`<table>`)
         for (let tableRow = 1; tableRow <= tableRowQuantity; tableRow++) {
            document.write(`<tr>`)
            for (let tableCollum = 1; tableCollum <= tableCollumQuantity; tableCollum++) {
               document.write(`<td>${boxNumber}</td>`)
               boxNumber++
            }
            document.write(`</tr>`)
         }
         document.write(`</table>`)
      }
   </script>

</body>

</html>
