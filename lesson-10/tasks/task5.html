<!DOCTYPE html>

<body>
   <h1>Рішення задачі №5</h1>
   <p>
      Дано масив елементів. Знайти добуток додатних елементів
   </p>
   <script>
      "use strict"
      let array = [33, 22, -111, 123, -55, 200]
      let sum = 0
      for (const element of array) {
         if(element>0) sum+=element
      }
      document.write(sum)
   </script>
</body>
