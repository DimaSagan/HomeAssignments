<body>
   <h1>Рішення задачі №3</h1>
   <p>
      Сформувати список з тих цін, які більші за попереднє значення.
   </p>
   <script>
      "use strict"
      const priceChangePeriodonDays = 30
      let priceHistory = new Array(priceChangePeriodonDays).fill(0).map(price=> price = 1+Math.floor(Math.random()*10000))
      document.write(`Початковий масив: ${priceHistory.join(", ")}<br>`)

      let newPriceListHigherPreviousValue = priceHistory.filter((price, index, baseArr) => price>baseArr[index-1])
      document.write(`Список з тих цін, які більші за попереднє значення: ${newPriceListHigherPreviousValue.join(", ")}<br>`)
   </script>
</body>
