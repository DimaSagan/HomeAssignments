<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Рішення задачі №6</title>
</head>

<body>
   <h1>Рішення задачі №6</h1>
   <p>
      Визначити, чи є ціна, що менше 1000.
   </p>
   <script>
      "use strict"
      const priceChangePeriodonDays = 30
      let priceHistory = new Array(priceChangePeriodonDays).fill(0).map(price => price = 1 + Math.floor(Math.random() * 10000))
      document.write(`Початковий масив: ${priceHistory.join(", ")}<br>`)

      let priceLowerThousand = priceHistory.some(price => price < 1000)
      priceLowerThousand == true ? priceLowerThousand = "Є ціна що меньше за 1000" : priceLowerThousand = "Немає ціни що меньше за 1000"
      document.write(priceLowerThousand)
   </script>
</body>

</html>
