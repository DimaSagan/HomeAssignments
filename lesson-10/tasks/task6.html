<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Рішення задачі №6</title>
</head>

<body>
   <h1>Рішення задачі №6</h1>
   <p>
      Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2.
   </p>
   <script>
      "use strict"
      let arr = [10, 20, 5, 9, 30, 40]
      arr.forEach((element, index, arrayLink) => {
         if(element> arrayLink[0]) arrayLink[index]*=2
      });
      document.write(arr)
   </script>
</body>

</html>
