<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <h1>Рішення задачі №9</h1>
   <p>
      Підрахувати суму цін, що більше за 1000
   </p>
   <script>
      "use strict"
      const priceChangePeriodonDays = 30
      let priceHistory = new Array(priceChangePeriodonDays).fill(0).map(price => price = 1 + Math.floor(Math.random() * 10000))
      document.write(`Початковий масив: ${priceHistory.join(", ")}<br>`)

      let priceMoreThanThousandSum = priceHistory.reduce((prevPriceSum, price)=> price > 1000 ? prevPriceSum + price: prevPriceSum,
      0
      )
      document.write(`Сума цін що більше за 1000: ${priceMoreThanThousandSum}`)
   </script>
</body>

</html>
