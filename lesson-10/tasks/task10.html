<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Рішення задачі №10</title>
</head>

<body>
   <h1>Рішення задачі №10</h1>
   <p>
      Знайти першу ціну, що більше за 1000
   </p>
   <script>
      "use strict"
      const priceChangePeriodonDays = 30
      let priceHistory = new Array(priceChangePeriodonDays).fill(0).map(price => price = 1 + Math.floor(Math.random() * 10000))
      document.write(`Початковий масив: ${priceHistory.join(", ")}<br>`)

      let firstPriceUpperThanThousand = priceHistory.find(element => element > 1000)
      document.write(`Перша ціна більша за 1000 це: ${firstPriceUpperThanThousand}`)
   </script>
</body>

</html>
