<body>
   <h1>Рішення задачі №8</h1>
   <p>
      Підрахувати кількість цін, що більше за 1000.
   </p>
   <script>
      "use strict"
      const priceChangePeriodonDays = 30
      let priceHistory = new Array(priceChangePeriodonDays).fill(0).map(price => price = 1 + Math.floor(Math.random() * 10000))
      document.write(`Початковий масив: ${priceHistory.join(", ")}<br>`)

      let priceMoreThanThousand = priceHistory.reduce((priceSum, price)=> price>1000 ? priceSum + 1 : priceSum,
      0
      )
      document.write(`Кількість цін що більше 1000: ${priceMoreThanThousand}`)
   </script>
</body>
