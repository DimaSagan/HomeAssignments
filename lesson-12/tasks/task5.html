<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Рішення задачі №5</title>
</head>

<body>
   <h1>Рішення задачі №5</h1>
   <p>
      Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під яким індексом.
   </p>
   <script>
      "use strict"

      function doSort(arr) {
         for (let k = 1; k < arr.length; k++) {
            let key = arr[k]
            let i = k - 1
            while (i >= 0 && arr[i] > key) {
               arr[i + 1] = arr[i]
               i = i - 1
            }
            arr[i + 1] = key
         }
         return arr
      }

      function searchName(arr, searchElement) {
         let start = 0
         let end = arr.length - 1
         while (start <= end) {
            const middle = Math.floor((start + end) / 2)
            if (arr[middle] === searchElement) return { name: arr[middle], index: middle + 1 }
            if (arr[middle] < searchElement) start = middle + 1
            if (arr[middle] > searchElement) end = middle - 1
         }
         return false
      }
      let names = ["John", "Alice", "Michael", "Emily", "David", "Sophia", "Robert", "Olga", "Emma", "William"];

      let namesSort = doSort(names)
      document.write(`${namesSort}<br>`)
      let searchRes = searchName(names, "Olga")

      if (searchRes) document.write(`Ім’я ${searchRes.name} знайдено під індексом ${searchRes.index}`)
      else document.write(`Ім’я не знайдено`)

   </script>
</body>

</html>
