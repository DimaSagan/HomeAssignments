<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Рішення задачі №6</title>
</head>

<body>
   <h1>Рішення задачі №6</h1>
   <p>
      Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.
   </p>
   <script>
      "use strict"

      function doSort(arr) {
         for (let k = 1; k < arr.length; k++) {
            let key = arr[k]
            let i = k - 1
            while (i >= 0 && arr[i].length > key.length) {
               arr[i + 1] = arr[i]
               i = i - 1
            }
            arr[i + 1] = key
         }
         return arr
      }

      function searchName(arr, searchElement) {
         let start = 0
         let end = arr.length - 1
         while (start <= end) {
            const middle = Math.floor((start + end) / 2)
            if (arr[middle].length === searchElement) return middle + 1
            if (arr[middle].length < searchElement) start = middle + 1
            if (arr[middle].length > searchElement) end = middle - 1
         }
         return -1
      }

      let names = ["John", "Michael", "Emily", "Sophia", "Robert", "Olga", "Emma", "William"];

      let namesSort = doSort(names)
      document.write(`${namesSort}<br>`)
      let searchRes = searchName(names, 5)

      if (searchRes !== -1) document.write(`Ім’я довжиною 5 символів знайдено під індексом ${searchRes}`)
      else document.write(`Ім’я довжиною 5 символів знайдено під індексом не знайдено`)
   </script>
</body>

</html>
