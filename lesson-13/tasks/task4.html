<body>
   <h1>Рішення задачі №4</h1>
   <p>
      Дано масив хлопців і дівчат вивести всі можливі комбінації для танців з хлопців і дівчат
   </p>
   <script>
      "use strict"

      let dancingPartners = [
         ["Alex", "Rob", "John"],
         ["Marta", "Lora", "Helen"]
      ]

      function getDancingPartnersVariation(arr, resArr = []) {
         if (arr[0].length === 0) {
            for (let i = 0; i < resArr.length; i++) {
               document.write(`${resArr[i]} with ${arr[1][i]}<br>`)
            }
         } else {
            for (let j = 0; j < arr[0].length; j++) {
               getDancingPartnersVariation(
                  [arr[0].filter((element, index) => index !== j), arr[1]], [...resArr, arr[0][j]]
               )
            }
         }
      }


      let res = getDancingPartnersVariation(dancingPartners)
      console.log(res)
   </script>
