<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Рішення задачі №4</title>
</head>

<body>
   <h1>Рішення задачі №4</h1>
   <p>
      Для розглянутих методів сортування спробувати вивести етапи сортування шляхом виведення відповідних таблиць за зразком .
   </p>
   <script>
      "use strict"
      function doChange(array, a, b) {
         let c = array[a]
         array[a] = array[b]
         array[b] = c
         return array[a], array[b]
      }
      document.write(`<h2>Бульбашка</h2>`)
      let changed
      let arr = [2, 3, 4, 5, 1]
      document.write(`${arr.join(', ')}<br>`)
      document.write(`<br>`)
      do {
         changed = false
         for (let i = 1; i < arr.length; i++) {
            if (arr[i - 1] > arr[i]) {
               doChange(arr, i - 1, i)
               changed = true
               document.write(`${arr.join(', ')}<br>`)
            }
         }
      } while (changed)

      document.write(`<h2>Змішування</h2>`)
      let arr2 = [2, 3, 0, 4, 5, 1]
      document.write(`${arr2.join(', ')}<br>`)
      document.write(`<br>`)
      let leftIndex = 0
      let rightIndex = arr2.length - 1
      while (leftIndex < rightIndex) {
         for (let index = leftIndex; index < rightIndex; index++) {
            if (arr2[index] > arr2[index + 1]) {
               doChange(arr2, index + 1, index)
               document.write(`${arr2.join(', ')}<br>`)
            }
         }
         rightIndex--

         for (let index = rightIndex; index > leftIndex; index--) {
            if (arr2[index] < arr2[index - 1]) {
               doChange(arr2, index - 1, index)
               document.write(`${arr2.join(', ')}<br>`)
            }
         }
         leftIndex++

      }


      document.write(`<h2>Змішування</h2>`)
      let arr3 = [3, 5, 1, 4, 2, 6, 7, -1, 0]
      document.write(`${arr3.join(', ')}<br>`)
      document.write(`<br>`)
      for (let k = 1; k < arr3.length; k++) {
         let key = arr3[k]
         let i = k - 1
         while (i >= 0 && arr3[i] > key) {
            arr3[i + 1] = arr3[i]
            i = i - 1
         }
         arr3[i + 1] = key
         document.write(`${arr3.join(', ')}<br>`)
      }

   </script>
</body>

</html>
