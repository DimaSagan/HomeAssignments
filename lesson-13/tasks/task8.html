<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Рішення задачі №8</title>
</head>

<body>
   <h1>Рішення задачі №8</h1>
   <p>
      При старті питаємо у користувача чи хоче він читати новини. Якщо так, то одразу переходимо до сайту Ukr.Net, якщо ні, то через
        20 секунд самі переходимо на сайт ukr.net. Для цього через 20 секунд після відкриття треба виконати команду
   </p>
   <script>
      "use strict"

   function openUkrNet() {
     return window.location.href = "https://www.ukr.net"
   }

   let startPage = confirm("Ви хочете читати сьогоднышны новини?")

   if(startPage===true) openUkrNet()
   else{
      let time = 20
      let countdown = setInterval(()=> {
         document.write(`${time}`)
         time--
         if(time===2){
            clearInterval(countdown)
            document.write(`Приэмного прегляду`)
         }
      },1000)
       setTimeout(openUkrNet, 20000)
   }
      
   </script>
</body>

</html>
