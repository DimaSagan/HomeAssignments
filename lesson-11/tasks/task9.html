<body>
   <h1>Рішення задачі 2.2</h1>
   <p>
      Загальний прибуток усіх магазинів по дням (загальний прибуток усіх магазинів за понеділок, за вівторок, і т.д.);
   </p>
   <script>
      "use strict"
      let allMalls = [
         [10, 20, 30, 40, 50, 60, 70],
         [100, 200, 300, 400, 500, 600, 700],
         [11, 22, 33, 44, 55, 66, 77],
         [15, 25, 35, 45, 55, 65, 75],
         [10, 20, 30, 40, 50, 60, 70],
         [100, 200, 300, 400, 500, 600, 700],
         [15, 25, 35, 45, 55, 65, 75]
      ]
      for (let dayProfit = 0; dayProfit < allMalls.length; dayProfit++) {
         let allMallProfitForDay = 0
         for (let mallProfit = 0; mallProfit < allMalls.length; mallProfit++) {
            allMallProfitForDay +=  allMalls[mallProfit][dayProfit] 
         }
         document.write(`Загальний прибуток усіх магазинів за день № ${dayProfit+1}: ${allMallProfitForDay}$;<br>`)
      }

   </script>
</body>
