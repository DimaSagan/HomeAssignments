<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Рішення задачі №3</title>
</head>

<body>
   <h1>Рішення задачі №3</h1>
   <p>
      Номери рядків від половини до кінця, стовпці від 0 до половини
   </p>
   <script>
      "use strict"
      let arr = [
         [10, 20, 30, 40, 50, 60, 70, 80],
         [100, 200, 300, 400, 500, 600, 700, 800],
         [1, 2, 3, 4, 5, 6, 7, 8],
         [15, 25, 35, 45, 55, 65, 75, 85]
      ]
      for (let row = Math.floor(arr.length/2); row < arr.length; row++) {
         let totalSum = 0
         for (let col = 0; col <Math.floor(arr[row].length/2); col++) {
            totalSum += arr[row][col]
         }
         document.write(`${totalSum}<br>`)
      }
   </script>
</body>

</html>
