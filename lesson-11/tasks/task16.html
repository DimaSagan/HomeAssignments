<body>
    <h1>Рішення задачі 2.9</h1>
    <p>
        упорядкувати тижні (рядки) за спаданням суми елементів у рядку (тобто при порівнянні двох рядків треба знайти суму кожного з рядків і
        порівнювати ці суми, на основі цих сум буде зрозуміло, який з елементів повинен іти раніше).
    </p>
    <script>
        "use strict"
        let allMalls = [
            [120, 2330, 30, 20, 503, 60, 700],
            [100, 200, 300, 400, 500, 600, 7000],
            [11, 22, 33, 44, 55, 66, 77],
            [15, 25, 35, 45, 55, 65, 75],
            [10, 20, 30, 40, 50, 60, 70],
            [1000, 200, 3000, 400, 5000, 600, 700],
            [15, 25, 35, 45, 55, 65, 75]
        ]
        allMalls.sort((profit1, profit2) => profit2.reduce((prevSum, element)=> prevSum+element,0) -  profit1.reduce((prevSum, element)=> prevSum+element,0))

        document.write(allMalls)
        console.log(allMalls)
    </script>
</body>
