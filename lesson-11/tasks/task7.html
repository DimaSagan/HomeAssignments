<body>
   <h1>Рішення задачі №7</h1>
   <p>
      У парних рядках – непарні стовпці, у непарних – парні.
   </p>
   <script>
      "use strict"
      let arr = [
         [10, 20, 30, 40, 50, 60, 70, 80],
         [100, 200, 300, 400, 500, 600, 700, 800],
         [1, 2, 3, 4, 5, 6, 7, 8],
         [15, 25, 35, 45, 55, 65, 75, 85],
         [10, 20, 30, 40, 50, 60, 70, 80],
         [100, 200, 300, 400, 500, 600, 700, 800],
         [1, 2, 3, 4, 5, 6, 7, 8],
         [15, 25, 35, 45, 55, 65, 75, 85]
      ]
      for (let row = 0; row < arr.length; row++) {
         let oddSum = 0
         let evenSum = arr[row][0]
         if (row == 0 || row % 2 !== 0) {
            for (let col = 2; col < arr[row].length; col += 2) {
               oddSum += arr[row][col]
            }
            document.write(`${oddSum}<br>`)
         }

         if (row % 2 === 0 && row !==0) {
            for (let cols = 1; cols < arr[row].length; cols +=2) {
               evenSum += arr[row][cols]
            }
            document.write(`${evenSum}<br>`)
         }

         
      }     
   </script>
