<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
   <h1>Рішення задачі №6</h1>
   <p>
      Суму непарних стовпців
   </p>
   <script>
      "use strict"
      let arr = [
         [10, 20, 30, 40, 50, 60, 70, 80],
         [100, 200, 300, 400, 500, 600, 700, 800],
         [1, 2, 3, 4, 5, 6, 7, 8],
         [15, 25, 35, 45, 55, 65, 75, 85],
         [10, 20, 30, 40, 50, 60, 70, 80],
         [100, 200, 300, 400, 500, 600, 700, 800],
         [1, 2, 3, 4, 5, 6, 7, 8],
         [15, 25, 35, 45, 55, 65, 75, 85]
      ]
      for (let row = 0; row < arr.length; row++ ) {
         let totalSum = 0
         for (let col = 2; col < arr[row].length; col+=2) {
            totalSum += arr[row][col]
         }
         document.write(`${totalSum}<br>`)
      }     
   </script>
</body>

</html>
